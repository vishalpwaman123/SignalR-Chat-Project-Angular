<div class="modal-header">
  <h4 class="modal-title">{{ toUser }}</h4>
  <button
    type="button"
    class="btn-close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div class="card border-secondary">
    <div class="card-header h3 text-muted text-center">Message</div>
    <div class="card-body">
      <app-chat-message
        [messages]="chatService.privateMessages"
      ></app-chat-message>
    </div>
    <div class="card-footer">
      <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
    </div>
  </div>
</div>
