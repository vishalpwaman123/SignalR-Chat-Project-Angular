<form #msgForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
  <div class="row">
    <div class="col-9">
      <input
        type="text"
        [(ngModel)]="content"
        required
        name="content"
        class="form-control"
        placeholder="Send Message"
      />
    </div>
    <div class="col-3">
      <div class="d-grid">
        <button class="btn btn-dark btn-block" type="submit">Send</button>
      </div>
    </div>
  </div>
</form>
